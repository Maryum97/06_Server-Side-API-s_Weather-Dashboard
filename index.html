<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link from Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome link for icons -->
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body style="background-color: rgba(207, 214, 221, 0.432);">
    <!-- Navbar and Page Title here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <div class="container px-4">
                <div class="row gx-5">
                  <div class="col">
                   <div class="bg-dark"><h1 class="text-center text-white">Weather Dashboard</h1></div>
                  </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container here -->
    <div class="container-sm">

        <!-- Rows and columns begin here -->

        <!-- Row-1 -->
        <div class="row">

            <!-- Col-1 of Row-1; the "Search Bar" and "Search History" -->
            <div class="col-4">

                <!-- Search Bar Header -->
                <div class="container px-4">
                    <div class="row gx-5">
                      <div class="col">
                       <div class="p-3 border bg-light">
                        <h2>Search for a City:</h2>
                            <!-- Search Bar -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2" id="search-input">
                                <button class="btn btn-outline-secondary bg-primary" type="button" id="Search-btn"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>

            </div>

            <!-- Col-2 of Row-1; the "Weather Information" -->
            <div class="col-8">

                <!-- Gutter for Weather Information for a specific city -->
                <div class="container px-4">
                    <div class="row gx-5">
                      <div class="col">
                       <div class="p-3 border bg-light" id="city-info">

                        <!-- Row for weather information elements, within the "city-info" div -->
                        <div class="row">
                            <h1 class="city-name"></h1>
                            <h1 class="current-date"></h1>
                            <img class="weather-icon"></img>
                        </div>

                        <div class="row">
                            <p class="temperature"></p>
                        </div>
                        <div class="row">
                            <p class="humidity"></p>
                        </div>
                        <div class="row">
                            <p class="wind-speed"></p>
                        </div>
                        <div class="row">
                            <p class="uv-index"></p>
                        </div>

                       </div>

                       <!-- Container for 5-day-forecast -->
                       <div class="five-day-container">
                            <h1 class="5-day-forecast-header"></h1>
                            <div class="card-row"></div>
                        </div>

                      </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <!-- Moment link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- JavaScript link from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
</html>
